<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <style>
        /* Reset */
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: Arial, sans-serif;
        }

        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        header, footer {
          width: 100%;
        }

        /* Header styles */
        .site-header {
          background: #222;
          color: #fff;
        }

        .header-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
        }

        .brand {
          font-size: 1.2rem;
          font-weight: bold;
          color: #fff;
          text-decoration: none;
        }

        nav {
          display: flex;
          gap: 15px;
          align-items: center;
        }

        nav a {
          color: #fff;
          text-decoration: none;
          font-size: 1rem;
          transition: color 0.3s ease;
        }

        nav a:hover {
          color: #f39c12;
        }

        #themeToggle {
          background: none;
          border: none;
          color: #fff;
          cursor: pointer;
          font-size: 1.2rem;
        }

        /* Hamburger button */
        .hamburger {
          display: none;
          flex-direction: column;
          justify-content: center;
          cursor: pointer;
          gap: 5px;
          width: 30px;
          height: 24px;
          position: relative;
          z-index: 1001; /* stay above nav */
        }

        .hamburger span {
          height: 3px;
          width: 100%;
          background: #fff;
          border-radius: 3px;
          transition: all 0.3s ease-in-out;
        }

        /* Animation to "X" */
        .hamburger.active span:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
          transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Main content full width */
        main {
          flex: 1;
          width: 100%;
          padding: 20px;
          box-sizing: border-box;
        }

        .main-content {
          width: 100%;
        }

        /* Footer styles */
        .site-footer {
          background: #f4f4f4;
          text-align: center;
          padding: 15px;
          font-size: 0.9rem;
          color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
          nav {
            display: none;
            flex-direction: column;
            background: #333;
            width: 100%;
            margin-top: 10px;
            padding: 10px 0;
          }

          nav a {
            padding: 10px;
            width: 100%;
            text-align: center;
          }

          nav.show {
            display: flex;
          }

          .hamburger {
            display: flex;
          }
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container header-bar">
        <a class="brand" href="{{ '/' | relative_url }}">â˜• {{ site.author }}</a>

        <!-- Hamburger for mobile -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="nav" id="navMenu">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/blog' | relative_url }}">Blog</a>
            <a href="{{ '/videos' | relative_url }}">Videos</a>
            <a href="{{ '/resume' | relative_url }}">Resume</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
            <a href="{{ '/about' | relative_url }}">About Me</a>
            <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </nav>
    </div>
</header>

<!-- Main content full width -->
<main>
    <div class="main-content">
        {{ content }}
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>Â© {{ site.time | date: "%Y" }} {{ site.author }} â€” Lets Learn Together</p>
        <p><a href="{{ '/feed.xml' | relative_url }}"></a><a href="https://github.com"></a></p>
    </div>
</footer>

<script src="{{ '/assets/script.js' | relative_url }}"></script>
<script>
    // Toggle mobile menu + hamburger animation
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("show");
    });
</script>
</body>
</html>
