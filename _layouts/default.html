<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <style>
        /* Flex layout for main content */
        .flex-container {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
        }

        .sidebar-left,
        .sidebar-right {
          flex: 0 0 10%; /* Fixed 10% width */
          min-width: 50px; /* minimum width to prevent collapsing */
        }

        .main-content {
          flex: 0 0 80%; /* Main content takes 80% */
          min-width: 300px;
        }

        /* Responsive: stack columns on small screens */
        @media (max-width: 900px) {
          .flex-container {
            flex-direction: column;
          }

          .sidebar-left,
          .sidebar-right,
          .main-content {
            min-width: 100%;
            flex: 1 1 100%;
          }
        }
    </style>
</head>
<body>
<header class="site-header">
    <div class="container header-bar">
        <a class="brand" href="{{ '/' | relative_url }}">â˜• {{ site.author }}</a>
        <nav class="nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/projects' | relative_url }}">Projects</a>
            <a href="{{ '/blog' | relative_url }}">Blog</a>
            <a href="{{ '/videos' | relative_url }}">Videos</a>
            <a href="{{ '/resume' | relative_url }}">Resume</a>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
            <a href="{{ '/about' | relative_url }}">About Me</a>
            <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </nav>
    </div>
</header>

<!-- Main container with flexible sidebars -->
<main class="container flex-container">

    <!-- Left sidebar -->
    <aside class="sidebar-left">
        <!-- Future left content -->
    </aside>

    <!-- Main content -->
    <div class="main-content">
        {{ content }}
    </div>

    <!-- Right sidebar -->
    <aside class="sidebar-right">
        <!-- Future right content -->
    </aside>

</main>

<footer class="site-footer">
    <div class="container">

        <p><a href="{{ '/feed.xml' | relative_url }}"></a><a href="https://github.com"></a></p>
    </div>
</footer>

<script src="{{ '/assets/script.js' | relative_url }}"></script>
</body>
</html>
